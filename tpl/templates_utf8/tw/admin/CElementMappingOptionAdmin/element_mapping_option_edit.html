	<div class="page-header position-relative">
		<h1>
			<{if $smarty.get.element_mapping_option_no}>
			編輯欄位選項
			<{else}>
			新增欄位選項
			<{/if}>
		</h1>
	</div><!--/.page-header-->

	<div class="row-fluid">
		<!--PAGE CONTENT BEGINS HERE-->
		<form class="form-horizontal" id="validation-form" method="post" action="./index.php?func=<{$smarty.get.func}>&action=<{$smarty.get.action}><{if $smarty.get.element_mapping_no}>&element_mapping_no=<{$oEleMap->iElementMappingNo}><{/if}><{if $smarty.get.element_mapping_option_no}>&element_mapping_option_no=<{$oOption->iElementOptionNo}><{/if}>">

			<div class="control-group">
				<label class="control-label" for="element_mapping_option_name">名稱</label>
				<div class="controls">
					<input type="text" name="element_mapping_option_name" id="element_mapping_option_name" placeholder="" value="<{$oOption->sName}>">

			</div>


			<div class="control-group">
				<label class="control-label" for="element_mapping_option_status">狀態</label>

				<div class="controls">	
					<{if $oOption && $oOption->bStatus == 0}>
						<input type="checkbox" name="element_mapping_option_status" value="1" class="ace-switch ace-switch-7" />
					<{else}>
						<input type="checkbox" name="element_mapping_option_status" value="1" class="ace-switch ace-switch-7" checked />
					<{/if}>
					<span class="lbl"></span>		
				</div>
			</div>

			<div class="form-actions">

					重置

				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small btn-danger" type="button" onclick="window.history.go(-1)">
					<i class="icon-reply bigger-110"></i>
					取消
				</button>
			</div>

			<input type="hidden" name="element_mapping_option_no" value="<{$smarty.get.element_mapping_option_no}>" />
			<input type="hidden" name="element_mapping_no" value="<{$smarty.get.element_mapping_no}>" />

	</div>
