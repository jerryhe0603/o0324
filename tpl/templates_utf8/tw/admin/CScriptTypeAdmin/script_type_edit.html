<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			<a href="./index.php">首頁</a>
			<span class="divider">
				<i class="icon-angle-right"></i>
			</span>
		</li>
		<li>
			基本管理
			<span class="divider">
				<i class="icon-angle-right"></i>
			</span>
		</li>
		<li>
			<a href="./index.php?func=script_type&action=list">腳本類型管理</a>
			<span class="divider">
				<i class="icon-angle-right"></i>
			</span>
		</li>
		<li class="active"><{if $oScriptType}>編修腳本類型<{else}>新增腳本類型<{/if}></li>
	</ul><!--.breadcrumb-->
</div>

<div class="page-content">
	<div class="page-header position-relative">
		<h1>
			<{if $oScriptType}>
			編修腳本類型
			<{else}>
			新增腳本類型
			<{/if}>
		</h1>
	</div><!--/.page-header-->

	<div class="row-fluid">
		<!--PAGE CONTENT BEGINS HERE-->
		<form class="form-horizontal" id="validation-form" method="post" action="./index.php?func=<{$smarty.get.func}>&action=<{$smarty.get.action}><{if $smarty.get.script_type_no}>&script_type_no=<{$smarty.get.script_type_no}><{/if}>">
			<div class="control-group">
				<label class="control-label" for="script_type_name">名稱</label>

				<div class="controls">
					<input type="text" name="script_type_name" id="script_type_name" value="<{$oScriptType->sName}>" />
				</div>
			</div>	
			
			<div class="control-group">
				<label class="control-label" for="script_type_sort">排序</label>

				<div class="controls">
					<input id="script_type_sort" name="script_type_sort" type="number"  value="<{$oScriptType->fSort}>">
					
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="form-field-checkbox-5">狀態</label>

				<div class="controls">	
					<input type="checkbox" name="script_type_status" value="1" class="ace-switch ace-switch-7"  <{if $oScriptType && !$oScriptType->bStatus}><{else}>checked<{/if}>/>
					<span class="lbl"></span>			
				</div>
			</div>
			<{if $oScriptType}>
			<input type="hidden" name="script_type_no" value="<{$oScriptType->iScriptTypeNo}>">
			<{/if}>

			<div class="form-actions">
				<button class="btn btn-small btn-info" type="submit">
					<i class="icon-ok bigger-110"></i>
					送出
				</button>

				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small" type="reset">
					<i class="icon-undo bigger-110"></i>
					重置
				</button>

				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small btn-danger" type="button" onclick="window.history.go(-1)">
					<i class="icon-reply bigger-110"></i>
					取消
				</button>
			</div>

		<form>	
	</div>
</div>	

<script src="../js/jquery.validate.min.js"></script>

<script>
$(function() {
	$('#validation-form').validate({
		errorElement: 'span',
		errorClass: 'help-inline',
		focusInvalid: false,
		rules: {
			
			script_type_name : 'required',
			script_type_sort: {
			      required: true,
			      number: true
			    },
		},

		messages: {
			script_type_name: '請填入名稱',
			script_type_sort: '請填入排序數字',

		},

		

		invalidHandler: function (event, validator) { //display error alert on form submit   
			$('.alert-error', $('.validation-form')).show();
		},

		highlight: function (e) {
			$(e).closest('.control-group').removeClass('info').addClass('error');
		},

		success: function (e) {
			$(e).closest('.control-group').removeClass('error').addClass('info');
			$(e).remove();
		},
	});
})
</script>
